<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
    <link href="../style/setTimer.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <input type="checkbox" id="menu-toggle" class="header__toggle-checkbox">
        <label for="menu-toggle" class="header__toggle">
            <img class="header__toggle-menu" src="../assets/navicon.svg" alt="menu-icon">
        </label>
        <nav class="header__nav">   
            <ul class="header__nav-list">
                <li class="header__nav-item" id="setTimerLink">Set timer</li>
                <li class="header__nav-item" id="analogLink">Analog Timer</li>
                <li class="header__nav-item" id="digitalLink">Digital Timer</li>
                <li class="header__nav-item" id="textLink">Text Timer</li>
            </ul>
        </nav>
    </header>
   
    <div class="countdown__container" id="countdownContainer">
        <section class="countdown" id="countdown">
            <button class="decrease"> < </button>
            <article class="timeSelection">
                <span class="minutes">10</span>
                <span class="minutesTitle">Minut</span>
            </article>
            <button class="increase"> > </button>
        </section>
        <section class="intervals__containter">
            <article class="interval">
                <input type="checkbox" id="intervals" name="intervals" class="intervals__checkbox" />
                <label for="intervals" class="intervals__label">Intervals</label>
            </article>
            <article class="interval__break">
                <input type="checkbox" id="break" name="break"  class="break__checkbox" />
                <label for="break" class="break__label">5 min break / interval</label>
            </article>
            <button id="startTimerBtn" class="startBtn">
                Start
            </button>
    </div>
        </section>
        
        <div class="digital__container" id="digital" style="display: none;">
            <h1 class="title">Interval</h1>
            <div class="digital__center">
                <section class="digital__content" id="minutes">
                    <article class="hour" id="digital-timer-display">00:00</article>
                </section>
                <a href="SetTimer.html" class="link">
                    <button class="btn">Abort Timer</button>
                </a>
            </div>
        </div>
